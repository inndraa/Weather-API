<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/index.min.css">
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header mb-3">
                <div class="header__inner d-flex align-items-center gap-2">
                    <img class="header__img" src="./src/img/sun-color-icon.svg" width="50" alt="">
                    <h4 class="app-title">Weather App</h4>
                </div>
            </header>
            
            <div class="input-group  mb-5"> 
                <input type="text" class="form-control" placeholder="Enter city" aria-label="Enter city"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
            </div>
        </div>

        <main class="main"> 
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
