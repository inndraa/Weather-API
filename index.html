<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/index.min.css">
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header mb-3">
                <div class="header__inner d-flex align-items-center gap-2">
                    <img class="header__img" src="./src/img/sun-color-icon.svg" width="50" alt="">
                    <h4 class="app-title">Weather App</h4>
                </div>
            </header>
            <form class="form">
                <div class="input-group mb-5">
                    <input type="text" class="search__input form-control" placeholder="Enter city"
                        aria-label="Enter city" aria-describedby="button-addon2" required>
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>

        <main class="main">

        </main>
    </div>
    <script src="./src/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
